<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo List</title>
</head>
<body>
    <form action="" class="todoForm">
        <div class="input">
            <input type="text" id="todoInput" class="todoInput" placeholder="&#xf02c; What needs to be done?"></input>
            <button type="submit" class="addbtn">&#8853; Add</button>
        </div>
    
        <div id="myTodo" class="todo">
            <div class="heading">
                <h4>Todo List</h4>
            </div>
            <ul id="mylist" class="list">
            </ul>
            <h2 id="notfound">No results found!</h2>
        </div>
    </form>
    <script src="./js/app.js"></script>
</body>
</html>
